<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭广告</title>
    <style type="text/css">
       *{
           margin:0;
           padding:0;
       }

        #qe_code{
            width: 180px;
            height: 160px;
            position: relative;
            margin:100px;
        }

        #qe_code img{
            position: absolute;
            right:0;

        }

        #qe_code #close{
            position: absolute;
            width: 18px;
            height:18px;
            border:1px solid #e0e0e0;
            text-align: center;
            line-height: 18px;
            cursor: pointer;
            color: #666;
        }

    </style>
</head>
<body>
    <div id="qe_code">
        <img src="images/header.jpg" id="code" width="180">
        <span id="close">X</span>
    </div>

    <script type="text/javascript">
        var closeSpan = document.getElementById('close');
        var qe_code = document.getElementById('qe_code');
        closeSpan.onclick = function () {
            qe_code.style.display = 'none';
        }
    </script>

</body>
</html>
