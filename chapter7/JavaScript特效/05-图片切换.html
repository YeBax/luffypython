<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换封装</title>
    <style type="text/css">
       *{
           margin:0;
           padding:0;
       }

        #box{
            border: 1px solid #cccccc;
            width: 540px;
            height: 70px;
            padding-top: 450px;
            background: url("images/a01.jpeg") no-repeat;
        }

        #box ul li{
            display: inline-block;
            margin-right: 15px;
        }

    </style>
</head>
<body>
    <div id="box">
        <ul>
			<li id="item1">
				<img src="images/a01.jpeg" height="40">
			</li>
			<li id="item2">
				<img src="images/a02.jpeg" height="40">
			</li>
			<li id="item3">
				<img src="images/a03.jpeg" height="40">
			</li>
			<li id="item4">
				<img src="images/a04.jpeg" height="40">
			</li>
			<li id="item5">
				<img src="images/a05.jpeg" height="40">
			</li>
		</ul>
    </div>
    <script type="text/javascript">
        //1.获取事件源
        function $(id){
            return typeof id === 'string' ? document.getElementById(id) : null;
        }

        // 改变背景图
        function changebgcImg(liId, imgSrc) {
            // 2.添加事件
            $(liId).onmouseover = function () {
                // 3.改变背景图
                $('box').style.background = imgSrc;
            }
        }
        changebgcImg('item1',`url('images/a01.jpeg') no-repeat`);
		changebgcImg('item2',`url('images/a02.jpeg') no-repeat`);
		changebgcImg('item3',`url('images/a03.jpeg') no-repeat`);
		changebgcImg('item4',`url('images/a04.jpeg') no-repeat`);
		changebgcImg('item5',`url("images/a05.jpeg") no-repeat`);
    </script>

</body>
</html>
