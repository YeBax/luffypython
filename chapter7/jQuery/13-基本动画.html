<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <button id="show">显示</button>
    <button id="hide">隐藏</button>
    <button id="toggle">开关式动画</button>
    <div class="box"></div>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //显示动画
            $('#show').click(function () {
                //如果一个按钮控制盒子显示隐藏 那么需要去控制 isShow 这个变量

                // show(动画的时间,fn)
                // 默认的是normal  400ms   slow  600ms   fast 200ms
                $('.box').show('fast', function () {
                    alert(1);
                    $(this).text('什么这么快！');
                });
            });

            //隐藏动画
            $('#hide').click(function () {
                $('.box').hide('slow');
            });

            //开关式的隐藏动画
            $('#toggle').click(function () {
                //玩动画 就跟玩定时器 一样。 先关动画 再开动画
                $('.box').stop().toggle(2000);
            });
        })
    </script>
</body>
</html>
