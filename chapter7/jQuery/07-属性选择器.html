<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
</head>
<body>
    <form>
        <input type="text" name="">
        <input type="password" name="">
    </form>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            // 属性选择器
            $('input[type=text]').css('background', 'red');
        })
    </script>
</body>
</html>
