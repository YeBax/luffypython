<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul class="lists">
        <li>
            什么：
            <ol>
                <li>第一个</li>
                <li>不是第二个</li>
            </ol>
        </li>
        <li class="item">
            <a href="#">
                tom
            </a>
        </li>
        <li class="item2">jack</li>
        <li>wang</li>
        <li>lili</li>
        <li>fuck</li>
    </ul>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //后代选择器 修改 样式属性
            $('.lists li').css('color', 'red');

            //子代选择器 亲儿子
            $('.item>a').css({
                'color':'yellow',
                'background-color':'red'
            });

            // + 紧邻 只选中挨着最近的兄弟
            $('.item + li').css('color','green');

            // ~ 兄弟选择器
            $('.item2 ~ li').css('color','blue')
        })
    </script>
</body>
</html>
