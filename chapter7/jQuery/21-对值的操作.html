<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的操作</title>
    <style type="text/css">

    </style>
</head>
<body>
    <p id="box">
        嘿嘿嘿嘿
    </p>
    <div class="box">
        啊啊啊啊
        <span> 哈哈哈哈 </span>
    </div>
    <input type="text" value="123">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            // 只获取文本内容 innerText
            // trim 清除前后空格
            console.log($('#box').text().trim());

            // 设置文本的内容
//            $('#box').text('<h2>修改了内容。。。</h2>')

            // 获取标签和文本的内容  html()  innerHTML
            console.log($('.box').html().trim());

            //设置
            $('.box').html('<h2>这个地方重新修改了！</h2>');

            //val()  value
            console.log($('input').val());
            //清空input输入框中的内容
            $('input').val('');
            $('input').val('输入框中修改了内容！');

        });
    </script>

</body>
</html>
