<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>siblings深入</title>
    <style type="text/css">
        ul li{
            background: green;
            margin-bottom: 10px;
        }

        ul li a{
            color: black;
        }

        p{
            display: none;
        }

        p.active{
            display: block;
            color: #ff6700;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="javascript:void(0)">what</a>
        </li>
        <li>
            <a href="javascript:void(0)">how</a>
        </li>
        <li>
            <a href="javascript:void(0)">where</a>
        </li>
        <li>
            <a href="javascript:void(0)">when</a>
        </li>
        <p>what</p>
        <p>how</p>
        <p>where</p>
        <p>when</p>

    </ul>
    <!--siblings()返回被选元素的所有同级元素-->
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $('ul li').click(function () {
            // 点击a标签 选项卡切换
            $(this).children('a').css('color', 'red').parent('li').siblings('li').children('a').css('color', 'black');

            console.log($(this).index()); // 获取对应的索引

            $('p').eq($(this).index()).addClass('active').siblings('p').removeClass('active');
        });
    </script>
</body>
</html>
