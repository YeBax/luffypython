<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="box"></div>
    <div id="box2"></div>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //获取jquery对象
            console.log($('#box2'));

            //获取js对象
            var oDiv2 = document.getElementById('box2');
            console.dir(oDiv2);

            //jquery ==> js对象
            console.log($('#box2')[0]);
            console.log($('#box2').get(0));

            // js对象 ==> jquery对象 $(js对象)
            console.log($(oDiv2));

            //如果js对象 更加希望转成 jquery才操作简便的dom
            //因为js是包含jquery，jquery只是封装DOM事件ajax动画，就要将jquery对象转化成js对象

            /*
            总结：
                如果是jquery对象一定要调用jquery的属性和方法
                如果是js对象一定要调用js的属性和方法
                千王不要将 这两个对象混淆
                在jquery大部分的都是api()方法，length和索引 是它的属性

            */
        })
    </script>
</body>
</html>
