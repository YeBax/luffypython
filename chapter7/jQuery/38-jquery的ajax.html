<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="box"></div>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        //动态页面，在不重载整个页面的情况下，AJAX通过后台加载数据，并在页面上进行显示

        //数据 ===> 页面

        //数据驱动视图
        //数据可不是 无缘无故的显示到视图，是通过控制器来显示到视图上

        //架构模式  设计模式
        //常用设计模式
        //MVC
        //model View Controller

        //数据  视图  控制器

//        var name = 'yebax';
        //跟数据库的数据 有关

        //方法 就是控制器
//        $('.box').text(name);

        $(function () {
            //最简单的 ajax请求就实现了
            $.ajax({
                url: 'http://localhost:8000/',
                type: 'get',
                success:function (data) {
                    console.log(data);
                    $('body').html(data);
                },
                error:function (err) {
                    console.log(err);
                }
            });

            $.ajax({
                url: 'http://localhost:8000/course',
                type: 'get',
                dataType:'json',
                success:function (data) {
                    console.log(data.name);
                    $('.box').text(data.name);
                },
                error:function (err) {
                    console.log(err);
                }
            });

        });


    </script>
</body>
</html>
