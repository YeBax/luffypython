<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>

    <style type="text/css">

        /*没有被访问的a标签的样式*/
        .box ul li.item1 a:link{
            color:red;
        }

        /*访问过后的a标签的样式*/
        .box ul li.item2 a:visited{
            color:yellow;
        }

        /*鼠标悬停*/
        .box ul li.item3 a:hover{
            color:green;
        }

        /*鼠标点击时，点击住的样式*/
        .box ul li.item4 a:active{
            color:green;
        }

        /*选中第一个元素*/
        div ul li:first-child{
            font-size: 20px;
        }

        /*选中最后一个*/
        div ul li:last-child{
            font-size: 20px;
            color:yellow;
        }

        /*选中当前指定的元素，从1开始*/
        div ul li:nth-child(2){
            font-size: 30px;
            color:pink;
        }

        /*2n偶数，2n-1奇数 更改样式*/
        div ul li:nth-child(2n){
            font-size: 30px;
            color:gold;
        }

        div ul li:nth-child(2n-1){
            font-size: 50px;
            color:purple;
        }

        /*隔行换色*/
        div ul li:nth-child(4n+1){
            font-size: 70px;
            color:cornflowerblue;
        }


    </style>

</head>
<body>
    <div class="box">
        <ul>
            <li class="item1">
                1
                <a href="#">张三</a>
            </li>
            <li class="item2">
                2
                <a href="#">李四</a>
            </li>
            <li class="item3">
                3
                <a href="#">王五</a>
            </li>
            <li class="item4">
                4
                <a href="#">小六</a>
            </li>
            <li class="item5">
                5
                <a href="#">小六</a>
            </li>
            <li class="item6">
                6
                <a href="#">小六</a>
            </li>
            <li class="item7">
                7
                <a href="#">小六</a>
            </li>
        </ul>
    </div>

</body>
</html>
