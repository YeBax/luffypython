<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素清除法-常用</title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }

        ul{
            list-style: none;
        }

        div{
            width: 400px;
        }

        div ul li{
            float: left;
            width: 100px;
            height:40px;
            background-color: red;
        }

        .box{
            width: 200px;
            height:100px;
            background-color: yellowgreen;
        }

        /*伪元素选择器*/
        .clearfix:after{
            /*必须要写的三句话*/
            content:'';
            clear:both;
            display: block;


            /*新浪网站首页 清除浮动的伪元素的方法*/
            /*
            content:'.';
            clear:both;
            display: block;
            height:0;
            visibility: hidden;
            */
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <ul>
            <li>python</li>
            <li>web</li>
            <li>linux</li>
        </ul>
    </div>
    <div class="box"></div>
</body>
</html>
