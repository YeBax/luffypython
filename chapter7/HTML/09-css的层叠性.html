<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠性</title>
    <style type="text/css">
        /*1 0 0*/
        #box{
            color:red;
        }

        .container{
            color:yellow;
        }

        p{
            color: #802550;
        }
    </style>
</head>
<body>
    <!--
        层叠性：权重大的标签 覆盖 掉权重小的标签

        权重：谁的权重大， 浏览器就会显示谁的属性

        谁的权重大？非常简单 数数

        id的数量  class的数量  标签的数量
    -->
    <p id="box" class="container">
        猜猜我是什么颜色呢
    </p>

</body>
</html>
