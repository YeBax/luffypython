<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;

        }

        .box{
            width: 300px;
            height: 300px;
            border: 5px solid red;
            margin: 100px;
            /*父盒子设置相对定位*/
            position: relative;
            padding: 50px;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: green;
            padding: 50px;
            position: relative;
        }

        .box p{
            width: 100px;
            height: 100px;
            background-color: pink;
            /*子元素设置了绝对定位*/
            position: absolute;
            top: 100px;
            left: 20px;
        }

        /*
        父辈元素 设置相对定位，子元素设置绝对定位，那么会以父辈元素左上角为参考点
        这个父辈元素不一定是爸爸，它也可以是爷爷，曾爷爷

        div爷爷设置了相对定位
        div1父亲没有设置定位
        p儿子设置了绝对定位，那么是以爷爷为参考点来调整位置

        父相 子绝
        */
    </style>
</head>
<body>
    <div class="box">
        <div class="box2">
            <p></p>
            <span>啊啊啊啊啊</span>
        </div>

    </div>

</body>
</html>
