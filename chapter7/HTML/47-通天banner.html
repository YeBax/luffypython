<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通天banner</title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }

        ul{
            list-style: none;
        }

        body{
            background-image: url("./images/banner.jpg");
            background-repeat: no-repeat;

            /*水平居中 通天banner图*/
            background-position: center top;
        }

        .nav{
            width: 960px;
            /*height: 40px;*/
            overflow: hidden;
            margin: 100px auto 0;
            background-color: purple;

            /*圆角*/
            border-radius: 10px;
        }



        .nav ul li{
            float: left;
            width: 160px;
            height: 40px;
            color: white;
            text-align: center;
            line-height: 40px;
        }

        /*a标签除外，不继承父元素的color*/

        .nav ul li a{
            display: block;
            width: 160px;
            height: 40px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-family: "sans-serif";
        }

        .nav ul li a:hover{
            background-color: red;
            font-size: 30px;

        }
    </style>
</head>
