<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" cellspacing="0">
    <!--表头-->
    <thead>
        <tr>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
            <th>星期六</th>
            <th>星期日</th>
        </tr>
    </thead>
    <!--表格主题-->
    <tbody>
        <tr>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>生物</td>
            <td>化学</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6">课程表</td>
        </tr>
    </tfoot>

</table>
</body>
</html>
