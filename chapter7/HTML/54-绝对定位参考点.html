<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /**{*/
            /*padding:0;*/
            /*margin:0;*/
        /*}*/
        body{
            width: 100%;
            height: 2000px;
            border: 10px solid green;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            /*
            绝对定位参考点：
            1.当我使用top属性描述的时候，是以页面的左上角(与浏览器的左上角区分)为参考点来调整位置
            2.当我使用bottom属性描述的时候，是以首屏右下角未参考点，来调整位置
            */
            position: absolute;
            /*top: 5px;*/
            left: 18px;
            bottom:100px;
        }

    </style>
</head>
<body>
    <div class="box">

    </div>
