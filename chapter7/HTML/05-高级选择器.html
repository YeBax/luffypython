<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级选择器</title>
    <style type="text/css">

        /*后代选择器 在CSS中使用非常频繁的*/
        div p{
            color:red;
        }

        div div p{
            color:yellow;
        }

        .container div p{
            color:green;
        }

        /*子代选择器*/
        .container>p{
            color:yellowgreen;
        }

        /*交集选择器*/
        h3{
            color:red;
            width: 300px;

        }

        .active{
            font-size:30px;
        }

        h3.active{
            background-color:yellow;
        }

        /*并集选择器(组合) 设置多个标签中的统一样式*/
        a,h4{
            color:#666666;
            font-size: 20px;
            text-decoration: none;
        }

        /* *的性能不好，有点差*/
        html,body,div,p,span,a{
            color:red;
        }

    </style>


</head>
<body>
    <p>aaaaaaa</p>
    <div class="container">
        <p>第一级的段落内容！！！！</p>
        <div>
            <p>我是一个段落</p>
            <a href="#">luffy</a>
        </div>
        <p> 第三个小段落</p>

        <ul>
            <li class="item">
                <h3 class="active">我是一个标题 H3</h3>
                 <h3>我是第二个标题 H3</h3>
            </li>
        </ul>


    </div>

</body>
</html>
