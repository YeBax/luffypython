<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box1{
            /*块元素 转化成 行元素*/
            display: inline;
            width:200px;
            height: 40px;
            border:1px solid red;
        }

        .box2{
            margin-top: 20px;
            width:200px;
            height: 40px;
            font-size: 40px;
            border:1px solid green;
        }
        span{
            background: yellow;
            width:100px;
            height: 40px;
            /*将行内元素装换成块元素*/
            display: block;

            /*隐藏当前标签 占位置*/
            visibility: hidden;
        }
        img{
            /*隐藏当前标签 不占位置*/
            display: none;
            width: 300px;
            height: 300px;
        }

    </style>
</head>
<body>
    <div class="box1">内容。。1</div>
    <div class="box1">内容。。2</div>
    <div class="box2">内容。。3</div>

    <span>你好啊</span>
    <span>好啊</span>


    <img src="./1.png" alt="">
    <img src="./1.png" alt="">

</body>

</html>
