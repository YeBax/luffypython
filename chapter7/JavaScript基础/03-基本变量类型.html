<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script type="text/javascript">
//        number数值类型
        var a = 3;
        var b = 1.123;
        var c = -1;
//        typeof 来检查当前变量的数据类型
        alert(typeof a);
        alert(typeof b);
        alert(typeof c);

        //字符串
        var name = 'ya';
        alert(typeof name);

        // boolean 0 1
        var d = 3 < 4;
        alert(d);
        alert(typeof d);

        //undefined
        var x;
        alert(x);
        alert(typeof x);

        // 空对象
        var y = null;
        alert(y);
        alert(typeof y);
    </script>

</body>
</html>
