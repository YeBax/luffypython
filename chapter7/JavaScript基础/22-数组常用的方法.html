        var colors = ['red', 'blue', 'green'];
        var a = colors.join('|');
        console.log(a);

        // 栈（lifo : last in first out）方法 队列方法
        // push() 往数组的最后一项添加内容
        var newlength = colors.push('purple');
        console.log(newlength);
        console.log(colors);

        // pop() 从数组末尾删除最后一项
        var lastItem = colors.pop();
        console.log(lastItem);
        console.log(colors);

        // 队列 fifo 先进先出 shift() unshift()
        newlength = colors.unshift('yellow');
        console.log(colors);
        var firstItemcolor = colors.shift();
        console.log(firstItemcolor);
        console.log(colors);

        var values = [0, 3, 2, 16, 15, 10];
        // 数组倒序
        values.reverse();
        console.log(values);

        // sort() 排序升序 或者 降序
        values.sort();
        console.log(values);

        function compare1(a,b) {
            // a 位于 b 之前
            /*if(a<b) {
                return -1;
            }else if(a>b){

            */
            return a-b;
        }

        function compare2(a,b) {
            // a 位于 b 之前
            /*if(a<b) {
                return 1;
            }else if(a>b){
                return -1;
            }else{
                return 0;

            return b-a;
        }

        values.sort(compare1); //升序
        console.log(values);
