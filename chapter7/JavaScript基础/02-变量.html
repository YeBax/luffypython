    <script type="text/javascript">

        /*
            多行注释
        */

        var x = 30; // 变量初始化

        y = 10; //变量赋值
        var X = 10;

        var name = 'yebax';
        /*
            1.变量名必须使用字母、下划线 _ $ 开始

            3.不是使用js中的 关键字 和 保留字
            4.严格区分大小写
         */
        var _a = 40;

        alert(_a);
        alert($);

        alert(X);
