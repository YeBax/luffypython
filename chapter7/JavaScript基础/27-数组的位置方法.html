<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        // 位置方法 indexOf() lastIndexOf()
        var names = ["tom","wang","lin","jack","fuck","cao","lin"];
        alert(names.indexOf('lin')); //2
        alert(names.lastIndexOf('cao')); //5
        alert(names.indexOf('lin',3));

        alert(names.lastIndexOf('lin', 2)); //5

        alert(names.lastIndexOf('aaa')); //-1
    </script>

</body>
</html>
