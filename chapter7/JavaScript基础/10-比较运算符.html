<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        // === 等同于 和 !== 不等同于

        var a = 5;
        var astr = "5";
        var isequal1 = a === astr;
        console.log(isequal1);

        // == 等于 和 != 不等于
        var isequal2 = a == astr;
        console.log(isequal2);
    </script>
</body>
</html>
