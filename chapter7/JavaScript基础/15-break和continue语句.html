<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var sum = 0;
        for(x=0;x<100;x++){
            if(x > 50){
                break;
            }

            if(x%3 === 0){
                continue;
            }
            sum +=x;
        }
        console.log(sum);


    </script>
</body>
</html>
