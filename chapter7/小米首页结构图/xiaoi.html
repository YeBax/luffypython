<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商场结构图</title>

    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }

        ul{
            
        }

        .topBar{
            width: 100%;
            height: 40px;
            background-color: black;
        }

        .container{
            width: 1226px;
            /*background-color: yellow;*/
            /*居中显示*/
            margin:0 auto;
        }

        .topBar-nav{
            float: left;
            width: 375px;
            height: 40px;
            background-color: red;
        }

        .user-info{
            float: right;
            width: 140px;
            height: 40px;
            background-color: #FC4B38;
            margin-right: 15px;
        }

        .cart{
            float: right;
            width: 120px;
            height: 40px;
            background-color: green;
        }

        .header{
            width: 100%;
            height: 110px;
        }

        .logo{
            float:left;
            width: 62px;
            height: 55px;
            background-color: #E766EA;
            margin-top: 22px;

        }

        .nav{
            width: 580px;
            height: 110px;
            float: left;
            background-color: yellow;
        }

        .search{
            float: right;
            width: 296px;
            height: 50px;
            background-color: purple;
            margin-top: 25px;
        }

        .content{
            width: 1226px;
            height: 460px;
            background-color: yellowgreen;
            margin: 0 auto 14px;

        }

        .content-list{
            float: left;
            width: 234px;
            height: 460px;
            background-color: paleturquoise;
        }

        .lunbo{
            float: left;
            width: 992px;
            height: 460px;
            background-color: goldenrod;
        }

        .shop{
            width: 1226px;
            height: 170px;
            margin: 0 auto;
            /*background-color: green;*/
        }

        .shop .channel{
            width: 234px;
            height: 170px;
            float: left;
            background-color: #996633;
        }

        .shop .advertising{
            width: 922px;
            height: 170px;
            /*background-color: red;*/
            float: left;
        }

        .shop .advertising ul li{
            float: right;
            width: 316px;
            height: 170px;
            background-color: red;
            margin-right: 14px;
        }


    </style>
</head>
<body>
    <div class="topBar">
        <div class="container">
            <div class="topBar-nav">导航栏</div>
            <div class="cart">购物车</div>
            <div class="user-info">用户信息</div>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <div class="logo">logo</div>
            <div class="nav">导航</div>
            <div class="search">搜索框</div>
        </div>
    </div>

    <div class="content">
        <!--内容选择列表-->
        <div class="content-list">内容选择列表</div>
        <div class="lunbo">轮播图</div>
    </div>

    <div class="shop">
        <!--选购引导-->
        <div class="channel">商品引导</div>
        <div class="advertising">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

</body>
</html>
