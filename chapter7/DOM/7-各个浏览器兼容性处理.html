<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点兑现给的其他常用属性</title>
</head>
<body>
    <div>我是上一个兄弟</div>
    <div id="father">
        <p> aaaa </p>
        <p> bbbb </p>
        <p> cccc </p>
    </div>
    <!--xxx-->
    <div class="sibling">我是下一个兄弟</div>

    <script type="text/javascript">
        var oFather = document.getElementById('father');
        console.log(oFather.childNodes);

        console.log(oFather.firstChild);
        console.log(oFather.lastChild);

        console.log(oFather.parentNode);
        console.log(oFather.nextSibling);
        console.log(oFather.previousSibling);
        console.log('=================================');
        function get_childNodes(fatherNode) {
            var nodes = fatherNode.childNodes;
            var arr = []; // 保存已经获取的元素节点的对象
            for(var i = 0; i< nodes.length; i++){
                if(nodes[i].nodeType ===1 ){
                    arr.push(nodes[i]);
                }
            }
            return arr;
        }

        var childnodes = get_childNodes(oFather);
        console.log(childnodes);

        function get_nextSibling(n) {
            var x = n.nextSibling;
            while(x && x.nodeType !=1){
                x = x.nextSibling;
            }
            return x;
        }

        function get_previousSibling(n) {
            var x = n.previousSibling;
            while(x && x.nodeType !=1){
                x = x.previousSibling;
            }
            return x;
        }

        console.log(get_nextSibling(oFather));
        console.log(get_previousSibling(oFather));
    </script>

</body>
</html>
