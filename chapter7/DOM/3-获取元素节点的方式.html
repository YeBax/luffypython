<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class list</title>
</head>
<body>
	<h2 class="title">你要买什么课程？</h2>
	<p title='请您选择购买的课程'>本课程是web全栈课程，期待你的购买！</p>
	<ul id='classList'>
		<li class='item'>JavaScript</li>
		<li class='item'>css</li>
		<li>DOM</li>
	</ul>

	<!-- 节点类型：
		1.元素节点
		2.属性节点
		3.文本节点
	 -->
	 <script type="text/javascript">
	 	// 1.document.getElementById() 单个对象
		 var eleNode = document.getElementById('classList');
		 console.log(eleNode);
		 console.log(typeof eleNode);

		 // 2.document.getElementsByTagName() 取出来的是一个节点对象集合
		 var oLis = document.getElementsByTagName('li');
		 console.log(oLis);
		 console.log(typeof oLis);
		 for(var i = 0; i<oLis.length; i++){
		     console.log(oLis[i]);
		 }

		 var oTitle = document.getElementsByTagName('h2'); // 只有一个 也是 对象列表
		 console.log(oTitle[0]);


		 //3.document.getElementsByClassName()  取出来的是一个节点对象集合
		 var oItem = document.getElementsByClassName('item');
		 console.log(oItem);
		 console.log(oItem[0]);
		 console.log(oItem[1]);
	 </script>
</body>
</html>
