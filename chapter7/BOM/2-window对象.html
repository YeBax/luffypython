<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
</head>
<body>
    <script type="text/javascript">
        window.alert('haha');

        var a = window.confirm('确定要离开吗？'); // 带有选择的提示
        console.log(a);

        var b = window.prompt('请输入你吃了什么？','没吃'); //输入框
        console.log(b);
    </script>


</body>
</html>
